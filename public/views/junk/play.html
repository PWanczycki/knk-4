<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Connect Four - Play</title>
    <link rel="stylesheet" href="design.css" />
  </head>
  <body>
    <header>
      <!-- Place Holder for logo -->
      <h1>Connect Four</h1>
      <a class="nav navbtn" href="home">Home</a>
      <a class="nav navbtn" href="play">Play</a>
      <span class="user">
        <a class="nav" href="profile">
          <span class="userlink">username</span>
          <img class="pfp" src="default_pfp.png" alt="PFP" width="50" height="50">
        </a>
      </span>
    </header>

    <div class="main">
      <main class="game">
        <h2>User 1 vs. User 2</h2>
        <svg id="game" width="700" height="600">
          <rect width="700" height="600" style="fill:#6699ff;" />
          <circle cx="50" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="150" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="250" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="350" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="450" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="550" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="650" cy="50" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />

          <circle cx="50" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="150" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="250" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="350" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="450" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="550" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="650" cy="150" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />

          <circle cx="50" cy="250" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="150" cy="250" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="250" cy="250" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="350" cy="250" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="450" cy="250" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="550" cy="250" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="650" cy="250" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />

          <circle cx="50" cy="350" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="150" cy="350" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="250" cy="350" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="350" cy="350" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="450" cy="350" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />
          <circle cx="550" cy="350" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="650" cy="350" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />

          <circle cx="50" cy="450" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />
          <circle cx="150" cy="450" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="250" cy="450" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />
          <circle cx="350" cy="450" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />
          <circle cx="450" cy="450" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="550" cy="450" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />
          <circle cx="650" cy="450" r="35" stroke="#ffffff" stroke-width="6" fill="#ffffff" />

          <circle cx="50" cy="550" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="150" cy="550" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />
          <circle cx="250" cy="550" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="350" cy="550" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="450" cy="550" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />
          <circle cx="550" cy="550" r="35" stroke="#ffcc00" stroke-width="6" fill="#fff040" />
          <circle cx="650" cy="550" r="35" stroke="#cc0000" stroke-width="6" fill="#f04020" />

        </svg><br />
        <button type="button">Forfeit</button>
        <span>8 viewers</span>
      </main>

      <aside class="chat">
        <h3>Viewers:</h3>
        <!-- Temporary CSS -->
        <div class="flex-viewers">
          <div class="viewer">user513</div>
          <div class="viewer">user325</div>
          <div class="viewer">user985</div>
          <div class="viewer">user65</div>
          <div class="viewer">user276</div>
          <div class="viewer">user23</div>
          <div class="viewer">user5</div>
          <div class="viewer">user343</div>
        </div>
        <div class="flex-chat">
          <div>msg1</div>
          <div>msg2</div>
          <div>msg3</div>
        </div>
        <form>
          <input type="text" name="msg" placeholder="Send message...">
          <input type="submit" value="Send">
        </form>
      </aside>
    </div>
  </body>
</html>
